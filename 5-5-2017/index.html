<!DOCTYPE html>
<html>
<head>
	<title>Center</title>
</head>
<style type="text/css">
	body {
		background-color: black;
	}
	#grid {
		width: 800px;
		height: 240px;
		position: absolute;
		top: 0;
		bottom: 0;
		right: 0;
		left: 0;
		margin: auto;
		background-color: brown;
		display: table-cell;
	    vertical-align: middle
	}
	p.header {
		font-size: 150px;
		color: white;
		margin: 0;
		position: absolute;
	    top: 50%;
	    left: 50%;
	    margin-right: -50%;
	    transform: translate(-50%, -50%)
	}
</style>
<body>
<div id="grid">
	<p class="header">LAWRENT</p>
</div>
</body>
</html>
